<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="todo1.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To Do App</h1>
        <form class="todo-form">
            <input type="text" class="todo-input" id="todoInput" placeholder="Enter task">
            <button type="submit" id="addTodo">Add Task</button>
        </form>
        <ul class="todo-list" id="todoList"></ul>
    </div>
    <script src="todo1.js"></script>
</body>
</html>
